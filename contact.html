<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="lo.png">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            overflow: hidden;
            background: #000000ed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #preloader:before {
            content: "";
            width: 180px;
            height: 140px;
            background: url('biocog-removebg-preview.png') no-repeat center center;
            background-size: contain;
            animation: blink-animation 1.5s infinite;
        }
        
        @keyframes blink-animation {
            0%, 100% {
                opacity: 0;
            }
            40%,80% {
                opacity: 1;
            }
        }
        
        .contact-us {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
        }
        .contact-us h2 {
            color: #0056b3;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            max-width: 500px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .contact-form button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #003d80;
        }
        .bot {
            background-color: #0057b3b7;
            height: 300px;
            width: auto;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .cr img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 9999;
            max-width: 90%;
            width: 600px;
            height: 300px;
            border-radius: 10px;
        }
        .popup h3 {
            color: #0056b3;
            font-size: 1.5rem;
        }

        footer {
            background: #0056b3;
            padding: 15px 23px;
            color: #fff;
            text-align: center;
        }
        footer span a {
            color: crimson;
            text-decoration: none;
        }
        footer span a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-form input, .contact-form textarea {
                width: 90%;
            }
            .contact-form button {
                width: 70%;
            }
            .popup {
                padding: 15px;
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Mail Id" required>
            <textarea name="message" rows="4" placeholder="Message" required></textarea>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div class="bot">

        </div>
    </section>
    <div class="popup" id="popupMessage">
        <h3>Thank you for contacting us!</h3>
        <br><br>
        <img src="biocog-removebg-preview.png">
        <br><br>
        <p style="font-size: 20px;font-weight: bolder;color:#ccc">Please Wait 5 sec</p>
    </div>
    <footer>
        <span>Copyright <span class="far fa-copyright"></span> 2024 BioCogniz - All rights reserved.</span>
    </footer>
    <script>
        const form = document.getElementById('contactForm');
        const popup = document.getElementById('popupMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            popup.style.display = 'block'; 
            setTimeout(() => {
                popup.style.display = 'none'; 
                window.location.href = 'index.html'; 
            }, 5000);
        });

        window.addEventListener('load', () => {
            speak("Create your account");
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
