<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioCogniz News Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="news.css">
    <link rel="icon" href="lo.png">
</head>
<body>
    <div id="preloader"></div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><img src="biocog-removebg-preview.png" style="height: 40px; margin-left: 100px;"></div>
            <ul class="menu">
                <li><a href="index.html" class="menu-btn">Home</a></li>
                <li><a href="index.html#services" class="menu-btn">About</a></li>
                <li><a href="r&d.html" class="menu-btn">R & D</a></li>
                <li><a href="tranning.html" class="menu-btn">Trainning</a></li>
                <li><a href="news.html" class="menu-btn">News</a></li>
                <li><a href="contact.html" class="menu-btn"></a></li>
                <li><a href="signup.html" class="foodbank-menu-btn" id="foodbank-login-btn">Login</a></li>
            </ul>
            <div class="profile-section">
                <label for="profile-pic">
                    <img src="default-avatar.jpg" alt="Profile" class="profile-img">
                </label>
                <input type="file" id="profile-pic" style="display: none;">
            </div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main>
        <section class="news-section">
            <div data-aos="fade-up"
                data-aos-anchor-placement="bottom-bottom">

            <h2 class="hd"> Stay Informed<br>Our Latest News</h2>
        </div>
            <div class="news-grid" id="newsGrid"></div>
        
            <div id="newsModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div class="modal-body">
                        <h3 id="modal-title"></h3>
                        <p id="modal-date"></p>
                        <p id="modal-content"></p>
                        <button id="back-btn">Back</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="contact">
            <input type="email" placeholder="Mail ID">
            <button><a href="contact.html" style="text-decoration: none; color:white">Contact</a></button>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2024 BioCogniz - All Rights Reserved.</p>
    </footer>

    <script>
        // News Data
        const newsData = [
            {
                image: "earth.jpg",
                title: "BioCogniz Part Of Microsoft For Startups Founders Hub",
                date: "1 May 2024",
                content: "We are excited to announce that BioCogniz is now in partnership with Microsoft for Startups.",
            },
            {
                image: "earth.jpg",
                title: "BioCogniz Innovating New R&D Frontiers",
                date: "15 May 2024",
                content: "Discover how BioCogniz is pushing boundaries in research and development to transform the future.",
            },
            {
                image: "earth.jpg",
                title: "Join Our Training Programs",
                date: "20 May 2024",
                content: "Explore our new training initiatives aimed at empowering the next generation of innovators.",
            },
        ];

        // Generate news cards
        const newsGrid = document.getElementById("newsGrid");
        newsData.forEach((news, index) => {
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
                <img src="${news.image}" alt="${news.title}">
                <div class="news-card-content">
                    <h3>${news.title}</h3>
                    <p><strong>${news.date}</strong></p>
                    <p>${news.content.substring(0, 100)}...</p>
                    <button data-index="${index}">Read more</button>
                </div>
            `;
            newsGrid.appendChild(card);
        });

        // Modal functionality
        const modal = document.getElementById("newsModal");
        const modalTitle = document.getElementById("modal-title");
        const modalDate = document.getElementById("modal-date");
        const modalContent = document.getElementById("modal-content");
        const closeModal = document.querySelector(".close-btn");
        const backButton = document.getElementById("back-btn");

        document.querySelectorAll(".news-card button").forEach((button) => {
            button.addEventListener("click", (e) => {
                const newsIndex = e.target.getAttribute("data-index");
                const news = newsData[newsIndex];
                modalTitle.textContent = news.title;
                modalDate.textContent = news.date;
                modalContent.textContent = news.content;
                modal.style.display = "block";
            });
        });

        // Close modal
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        backButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

                $(document).ready(function () {
            $(window).scroll(function () {
                if (this.scrollY > 20) {
                    $('.navbar').addClass('sticky');
                } else {
                    $('.navbar').removeClass('sticky');
                }
        
                if (this.scrollY > 500) {
                    $('.scroll-up-btn').addClass('show');
                } else {
                    $('.scroll-up-btn').removeClass('show');
                }
            });
        
            $('.scroll-up-btn').click(function () {
                $('html').animate({ scrollTop: 0 });
                $('html').css('scrollBehavior', 'auto');
            });
        
            $('.navbar .menu li a').click(function () {
                $('html').css('scrollBehavior', 'smooth');
            });
        
            $('.menu-btn').click(function () {
                $('.navbar .menu').toggleClass('active');
                $('.menu-btn i').toggleClass('active');
            });
        });
        
        document.querySelectorAll('.category-menu a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const target = document.querySelector(link.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });

        $(document).ready(function(){
            if(localStorage.getItem('profileImage')){
                $('.profile-img').attr('src', localStorage.getItem('profileImage'));
            }
        
            $('#profile-pic').change(function(){
                const file = this.files[0];
                if(file){
                    const reader = new FileReader();
                    reader.onload = function(event){
                        const imageSrc = event.target.result;
                        $('.profile-img').attr('src', imageSrc);
                        localStorage.setItem('profileImage', imageSrc);
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            
            $('.profile-border').click(function(){
                $('#profile-pic').click();
            });
        });

        $('.carousel').owlCarousel({
            margin: 20,
            loop: true,
            autoplay: true,
            autoplayTimeOut: 2000,
            autoplayHoverPause: true,
            responsive: {
                0:{
                    items: 1,
                    nav: false
                },
                600:{
                    items: 2,
                    nav: false
                },
                1000:{
                    items: 3,
                    nav: false
                }
            }
        });

        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 3000);
        });
    </script>
    <script>
        AOS.init();
    </script>
</body>
</html>
